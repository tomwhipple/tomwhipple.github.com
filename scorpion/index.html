    <script>
 
 	var focus_count = 0;
 
	// Your code goes here.
	$(window).focus(function() {
	    focus_count++;
		$('body').append('Focus count: ' + focus_count + '<br/>');

		$('body').append('Blur.</br>');
    });

    </script>
